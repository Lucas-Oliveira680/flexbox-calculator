<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div id="display"><br>Result</div>
        <div class="row n1">
            <div class="cell clear op">C</div>
            <div class="cell erase op">X</div>
            <div class="cell percent op">%</div>
            <div class="cell divide op">/</div>
        </div>
        <div class="row n2">
            <div class="cell n7">7</div>
            <div class="cell n8">8</div>
            <div class="cell n9">9</div>
            <div class="cell times op">*</div>
        </div>
        <div class="row n3">
            <div class="cell n4">4</div>
            <div class="cell n5">5</div>
            <div class="cell n6">6</div>
            <div class="cell minus op">-</div>
        </div>
        <div class="row n4">
            <div class="cell n1">1</div>
            <div class="cell n2">2</div>
            <div class="cell n3">3</div>
            <div class="cell plus op">+</div>
        </div>
        <div class="row n5">
            <div class="cell period op">.</div>
            <div class="cell n0">0</div>
            <div class="cell equal">=</div>
        </div>
    </div>
</body>
</html>
